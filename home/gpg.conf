# ==============================================================================
#  GPG PORTABLE CONFIG (gpg.conf)
# ==============================================================================
#  Autore/Curatore: Francesco Ritrovato
#
#  Scopo:
#  - Rendere l'uso di GPG piu' "prevedibile" su PC diversi (Windows 10/11)
#  - Evitare comportamenti automatici non necessari (es. contatti rete)
#  - Tenere un output piu' pulito e facilmente verificabile
#
#  Nota importante:
#  - Questo file NON contiene chiavi o dati sensibili.
#  - Le chiavi stanno nella stessa cartella (GNUPGHOME) e vengono create dall'utente.
# ==============================================================================


# ------------------------------------------------------------------------------
# Output piu' pulito: riduce informazioni "di contorno" nei file firmati
# ------------------------------------------------------------------------------
no-emit-version
no-comments


# ------------------------------------------------------------------------------
# Rete / keyserver:
# Questo kit e' pensato per uso offline (chiavi scambiate per canali istituzionali).
# Evitiamo recuperi automatici o indicazioni che potrebbero provocare traffico rete.
# ------------------------------------------------------------------------------
keyserver-options no-honor-keyserver-url
keyserver-options no-auto-key-retrieve


# ------------------------------------------------------------------------------
# Charset: output prevedibile (utile in report/test)
# ------------------------------------------------------------------------------
charset utf-8


# ------------------------------------------------------------------------------
# Nota algoritmi:
# Non forziamo qui algoritmi "hard" per evitare incompatibilita' tra versioni e
# per lasciare che GPG scelga automaticamente opzioni sicure.
# Se in futuro vuoi policy esplicite, si pu√≤ aggiungere una sezione dedicata.
# ------------------------------------------------------------------------------
